<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/global.css">
    <link rel="stylesheet" type="text/css" href="css/edituser.css">
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/js/regular.min.js" />
    <title>WhereFood</title>
</head>

<body class="fade-in" class="light-theme">
    <div id="div-background-overlay">
        <section id="section-menu">
            <div class="nav">
                <div class="logo">WhereFood</div>
                <div id="hamburger">
                  <div></div>
                </div>
              </div>
            <div id="overlay">
                <li class="section-menu-nav-li"><a class="section-menu-nav-li-a" href="/view">Resturants</a></li>
                <li class="section-menu-nav-li"><a class="section-menu-nav-li-a" href="/account">Account</a></li>
                <li class="section-menu-nav-li"><a class="section-menu-nav-li-a" href="/cart">Cart</a></li>
                <li class="section-menu-nav-li">
                    <label class="switch">
                        <input type="checkbox" id="switch" name="theme">
                        <span class="slider round"></span>
                    </label>
                </li>
              </div>
        </section>
    </div>
    <form id="update_user" class="account-grid-section">
        <h1 id="update-h1">Edit User</h1>
        <section id="update-grid">
          <section class="update-grid-section">
            <h1 class="update-grid-section-content">Name: </h1>
          </section>
          <section class="update-grid-section">
            <input class="update-grid-section-content-textbox" type="text" placeholder="Enter Name" name="name" id="name">
          </section>
          <section class="update-grid-section">
            <h1 class="update-grid-section-content">Phone Number: </h1>
          </section>
          <section class="update-grid-section">
            <input class="update-grid-section-content-textbox" type="text" placeholder="Enter Phone Number"
             id="number" name="number" required>
          </section>
          <section class="update-grid-section">
            <h1 class="update-grid-section-content">Address: </h1>
          </section>
          <section class="update-grid-section">
            <input class="update-grid-section-content-textbox" type="text" placeholder="Enter Address"
             id="address" name="address" required>
          </section>
          <section class="update-grid-section">
            <h1 class="update-grid-section-content">Password: </h1>
          </section>
          <section class="update-grid-section">
            <input class="update-grid-section-content-textbox" type="text" placeholder="Enter Password" name="psw" id="password"
              required>
              </section>
          <section class="update-grid-section">
            <input type="hidden" id="id" name="id">
          </section>
          <br /><br />
          <section class="update-grid-section">
          </section>
          <section class="update-grid-section">
            <button type="submit" class="update-grid-section-content-textbox">Edit User</button>
          </section>
        </section>
      </form>
      <footer id="footer">
        <h1 id="footer-h1">WhereFood? Created by Jen Xin, Januarius Lee and Samuel for WAD</h1>
    </footer>
</body>
<script src="./js/darkmode.js"></script>
<script src="./js/jquery.min.js"></script>
<script src="./js/update_user.js"></script>
<script>
    (() => {
  const hamburger = document.getElementById("hamburger");
  const menu = document.getElementById("overlay");
  let open = false;

  const change = () => {
    if (!open) {
      hamburger.classList.add("open");
      menu.classList.add("menu");
    } else {
      hamburger.classList.remove("open");
      menu.classList.remove("menu");
    }
    open = !open;
  };

  hamburger.addEventListener("click", change);
})();

</script>
</html>
